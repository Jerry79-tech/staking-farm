<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Farm</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Staking Farm</h1>
        <button id="connectWallet">Connetti Wallet</button>
        <div id="walletInfo"></div>
        <div id="stakingSection">
            <h2>Deposita Token LP</h2>
            <input type="number" id="amountToStake" placeholder="Importo da depositare" />
            <button id="stakeButton">Deposita</button>
        </div>
        <div id="rewardsSection">
            <h2>Ricevi Ricompense</h2>
            <button id="claimRewardsButton">Ritira Ricompense</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
